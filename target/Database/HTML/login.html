<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="../CSS/LoginLayout.css" type="text/css" rel="stylesheet"/>
<title>MyChurch Database Login</title>
</head>
<body>
<div class="column1">
<img src="../resources/preLogo.jpg"/></div>
<div class="column2">
<div class="row"></div>

<form id="loginForm">
<div >
	<label for="username" class="title">Username:</label>
	<input type="text" name="username" size="15" required="required" id="username"/>
</div>
<div>
	<label for="password" class="title">Password:</label>
	<input type="password" name="password" size="15" required="required" id="password"/>
	<input type="submit" value="Submit"/>
	</div>
</form>
</div>
<div class="column3"></div>
<script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
<script src="../login.js"></script>
</body>
</html>
